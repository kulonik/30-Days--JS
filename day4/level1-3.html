<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Even and Odd numbers</title>
</head>

<body>
  <script>
    let num = prompt('Enter a number');
    if (num % 2 === 0) {
      alert(`${num} is an even number.`);
    } else {
      alert(`${num} is an odd number.`)
    }
  </script>
</body>

</html>
