    let idLength = prompt('Enter the number of characters:');
    let idNumbers = prompt('Enter the number of ids:');
    function userIdGeneratorByUser(num, nums) {
      let array = [];

      for (let i = 0; i < nums; i++) {
        let string = "";
        for (let j = 0; j < num; j++) {
          string += characters[Math.floor(Math.random() * characters.length)];
        }
        array.push(string);
      }
      return array.join('\n');
    }
