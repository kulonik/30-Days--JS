<body>
  <script>
    let color = prompt('Hexa color or rgb color?');
    let number = prompt('Enter the number of colors');

    function generateColors(col) {
      if (col == 'hexa') {
        return arrayOfHexaColors(num);
      }
      if (col == 'rgb') {
        return arrayOfRgbColors();
      }
    }
    console.log(generateColors(color, number));


    function rgbColorGenerator() {
      let colorArr = [];

      for (let i = 0; i < 3; i++) {
        let colorStr = '';
        colorStr += Math.floor(Math.random() * 255);
        colorArr.push(Number(colorStr));
      }
      return `rgb(${colorArr})`;
    }

    function arrayOfRgbColors(num, rgbColor) {
      let arr = [];
      for (let i = 0; i < num; i++) {
        arr.push(rgbColor);
      }
      return arr;
    }

  </script>
