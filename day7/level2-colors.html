    // 2.Generate rgb colors.
    function rgbColorGenerator() {
      let arr = [];
      for (let i = 0; i < 3; i++) {
        arr.push(Math.round(Math.random() * 255));
      }
      return `rgb(${arr.join(', ')})`;
    }

    // 4. return any number of RGB coilors in an array.
    function arrayOfRgbColors(n, rgbColor) {
      let array = [];
      for (let i = 0; i < n; i++) {
        array.push(rgbColor);
      }
      return array.join(',\n');
    }
    let numOfRgbColors = prompt('Enter the number of RGB colors:');
    alert(arrayOfRgbColors(numOfRgbColors, rgbColorGenerator()));
