<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compare lengths</title>
</head>

<body>
  <script>
    let firstName = prompt('Enter your first name:');
    let lastName = prompt('Enter your family name:');
    firstName.length < lastName.length ? console.log(`Your first name, ${firstName} is shorter than your family name, ${lastName}`) : console.log(`Your first name, ${firstName} is longer than your family name, ${lastName}`);
  </script>
</body>

</html>
