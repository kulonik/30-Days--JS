<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculate the number of seconds a person can live.</title>
</head>

<body>
  <script>
    let age = prompt('Enter number of years you live:');
    const secs = age * 365 * 24 * 60 * 60;
    console.log(`You lived ${secs} seconds.`);
  </script>
</body>

</html>
