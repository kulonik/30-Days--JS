<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radius</title>
</head>

<body>
  <script>
    let radius = prompt('Enter radius');
    const area = Math.round(radius * radius * Math.PI);
    const c = Math.round(2 * Math.PI * radius);
    console.log('The area of a circle is', area, '\n', 'The circumference of a circle is', c);
  </script>
</body>

</html>
