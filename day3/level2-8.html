<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Name Length</title>
</head>

<body>
  <script>
    let name = prompt('Enter your name:');
    let number = 7;

    name.length > number ? console.log('Your name is long.') : console.log('Your name is short.');
  </script>
</body>

</html>
