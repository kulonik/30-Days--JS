<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document Object Model</title>
</head>

<body>
  <button>Click Me</button>
  <button onclick="clickMe()">Click Me</button>
  <button class="button">Click Me Again</button>
  <script>
    // click
    const button = document.querySelector('button');
    button.addEventListener('click', e => {
      console.log('e gives the event listener object: ', e);
      console.log('e.target gives the selected element: ', e.target);
      console.log('e.target.textContent gives content of selected element: ', e.target.textContent);
    });

    // onclick
    const clickMe = () => {
      console.log('We can attach event on HTML element');
    }

    // Double Click
    const thirdButton = document.querySelector('.button');
    thirdButton.addEventListener('dblclick', e => {
      console.log('e gives the event listener object: ', e);
      console.log('e.target gives the selected element: ', e.target);
      console.log('e.target.textContent gives content of selected element: ', e.target.textContent);
    });
  </script>
</body>

</html>
