<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Loop</title>
</head>

<body>
  <script>
    let n = prompt('Enter a number from 1 to 10');
    for (i = 0; i <= n; i++) {
      alert(i);
    }
  </script>
</body>

</html>
